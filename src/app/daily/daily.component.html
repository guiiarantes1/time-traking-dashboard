<div class="contain">
  <div class="dashboard">
    <div class="profile">
      <section class="user">
        <section class="imageUser">
          <img src="../assets/images/image-jeremy.png" />
        </section>
        <section class="info">
          <p class="report">Report for</p>
          <p class="userName">Jeremy Robson</p>
        </section>
      </section>
      <section class="filters">
        <p class="daily" routerLink="/daily">Daily</p>
        <p class="weekly" routerLink="">Weekly</p>
        <p class="monthly" routerLink="/monthly">Monthly</p>
      </section>
    </div>
    <div class="tasks">
      <div class="work">
        <img src="../assets/images/icon-work.png" />

        <div class="infoWork">
          <div class="headerWork">
            <p>Work</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timeWork">5hrs</p>
          <p class="lastWork">Yesterday - 7hrs</p>
        </div>
      </div>

      <div class="play">
        <div class="backgroundPlay">
          <img src="../assets/images/icon-play.png" />
        </div>
        <div class="infoPlay">
          <div class="headerPlay">
            <p>Play</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timePlay">1hrs</p>
          <p class="lastPlay">Yesterday - 2hrs</p>
        </div>
      </div>

      <div class="study">
        <div class="backgrounStudy">
          <img src="../assets/images/icon-study.png" />
        </div>
        <div class="infoStudy">
          <div class="headerStudy">
            <p>Study</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timeStudy">0hrs</p>
          <p class="lastStudy">Yesterday - 1hrs</p>
        </div>
      </div>

      <div class="exercise">
        <div class="backgroundExercise">
          <img src="../assets/images/icon-exercise.png" />
        </div>
        <div class="infoExercise">
          <div class="headerExercise">
            <p>Exercise</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timeExercise">1hrs</p>
          <p class="lastExercise">Yesterday - 1hrs</p>
        </div>
      </div>

      <div class="social">
        <div class="backgroundSocial">
          <img src="../assets/images/icon-social.png" />
        </div>
        <div class="infoSocial">
          <div class="headerSocial">
            <p>Social</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timeSocial">1hrs</p>
          <p class="lastSocial">Yesterday - 3hrs</p>
        </div>
      </div>

      <div class="selfCare">
        <div class="backgroundSelfCare">
          <img src="../assets/images/icon-self-care.png" />
        </div>
        <div class="infoSelfCare">
          <div class="headerSelfCare">
            <p>Self Care</p>
            <button mat-button>
              <mat-icon>more_horiz</mat-icon>
            </button>
          </div>
          <p class="timeSelfCare">0hrs</p>
          <p class="lastSelfCare">Yesterday - 1hrs</p>
        </div>
      </div>
    </div>
  </div>
</div>
